<div class="container">
  <h2>Add your dish</h2>
  <p *ngIf="isSuccess" class="alert alert-success" role="alert">{{ successMessage }}</p>
  <p *ngIf="isFailed" class="alert alert-danger" role="alert">{{ failedMessage }}</p>

  <form [formGroup]="dishForm" (ngSubmit)="onSubmit()">
    <div class="form-group mb-4">
      <p>Type of dish</p>
      <select class="form-select" formControlName="type">
        <option value="">Select your type</option>
        <option *ngFor="let cuisine of cuisines" [ngValue]="cuisine.id">{{cuisine.cuisine_title}}</option>
      </select>
    </div>
     <div class="form-group mb-4">
      <label for="title">Title of your dish</label>
      <input type="text" formControlName="title" class="form-control" id="title" placeholder="Title of your dish">
    </div>
    <div class="form-group mb-4">
      <label for="description">Description of your dish</label>
      <input type="text" formControlName="description" class="form-control" id="description"
             placeholder="Description of your dish">
    </div>
    <div class="form-group mb-4">
      <label for="portion">Number of portion</label>
      <input type="number" formControlName="portion" class="form-control" id="portion"
             placeholder="Number portion of your dish">
    </div>
    <div class="form-group mb-4">
      <label for="location">Location</label>
      <input type="text" formControlName="location" class="form-control" id="location"
             placeholder="Location of withdrawal">
    </div>
    <div class="form-group mb-4">
      <label for="withdrawal_time">Withdrawal time</label>
      <input type="text" formControlName="withdrawal_time" class="form-control" id="withdrawal_time"
             placeholder="Time of dish withdrawal">
    </div>
    <div class="form-group mb-4" style="display: none;">
      <label for="url_image">Image</label>
      <input type="text" formControlName="url_image" class="form-control" id="url_image" value="Image of your dish">
    </div>
    <button type="submit" class="mb-4 btn btn-primary">Submit</button>
  </form>
</div>
