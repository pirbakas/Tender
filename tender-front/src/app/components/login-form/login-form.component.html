<div class="container">
  <h1>Login form</h1>

  <p *ngIf="isSuccess" class="alert alert-success" role="alert">{{ successMessage }}</p>
  <p *ngIf="isFailed" class="alert alert-danger" role="alert">{{ failedMessage }}</p>

  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="me-4">
    <div class="form-group mb-4">
      <label for="email">Email</label>
      <input type="email" formControlName="email" class="form-control" id="email" placeholder="Email">
    </div>
    <div class="form-group mb-4">
      <label for="password">Password</label>
      <input type="password" formControlName="password" class="form-control" id="password" placeholder="Password">
    </div>
    <button type="submit" class="mb-4 btn btn-primary">Submit</button>
  </form>

  <h4>Not register ?</h4>
  <a [routerLink]="['/register']">Register</a>
</div>
